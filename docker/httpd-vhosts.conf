<VirtualHost *:80>
    ServerAdmin admin@dougbiereretistacom2.linuxforphp.com
    DocumentRoot "/srv/jumpstart/ip_demo/public"
    ServerName dougbiereretistacom2.linuxforphp.com
    ErrorLog "/var/log/httpd/jumpstart-lfphp-error.log"
    CustomLog "/var/log/httpd/jumpstart-lfphp-access.log" common
    <Directory "/srv/jumpstart/ip_demo/public">
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
<VirtualHost *:80>
    ServerAdmin admin@localhost
    DocumentRoot "/srv/www"
    ErrorLog "/var/log/httpd/error.log"
    CustomLog "/var/log/httpd/access.log" common
</VirtualHost>
